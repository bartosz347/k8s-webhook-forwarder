---
apiVersion: v1
kind: Namespace
metadata:
  name: webhook-forwarder

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-forwarder-service-account
  namespace: webhook-forwarder

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-services-access-role
  namespace: webhook-forwarder
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs: [ "get", "list" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-cluster-role-binding
subjects:
  - namespace: webhook-forwarder
    kind: ServiceAccount
    name: webhook-forwarder-service-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: api-services-access-role

---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-credentials
  namespace: webhook-forwarder
type: Opaque
data:
  apiKey: _set_with_kustomize_

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-forwarder
  namespace: webhook-forwarder
  labels:
    app: webhook-forwarder
spec:
  replicas: 1
  template:
    metadata:
      name: webhook-forwarder
      labels:
        app: webhook-forwarder
    spec:
      serviceAccountName: webhook-forwarder-service-account
      containers:
        - name: webhook-forwarder
          env:
            - name: STATIC_CLIENTS_MODE
              value: "false"
            - name: TARGET_SERVICE_NAME
              value: _set_with_kustomize_
            - name: WEBHOOK_DESTINATION_ENDPOINT
              value: _set_with_kustomize_
            - name: HEADERS_TO_FORWARD
              value: _set_with_kustomize_
            - name: IGNORE_DESTINATION_SSL_ERRORS
              value: "false"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 3

        - name: stripe-cli
          env:
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-credentials
                  key: apiKey
          image: stripe/stripe-cli:latest
          imagePullPolicy: IfNotPresent
          args: [ "listen", "--forward-to", "localhost:8000/webhook-listener", "--api-key", "$(STRIPE_API_KEY)" ]
      restartPolicy: Always
  selector:
    matchLabels:
      app: webhook-forwarder
